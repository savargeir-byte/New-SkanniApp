# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
# Do NOT hard-code org.gradle.java.home here; it breaks CI on non-Windows runners.
# If you need a local JDK override, either:
#  - export ORG_GRADLE_JAVA_HOME to your local JDK path, or
#  - pass -Dorg.gradle.java.home=... on the command line, or
#  - use the VS Code task "Assemble Debug APK with local JDK".
# org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21.0.8.9-hotspot
# Disable Gradle VFS watching on Windows to avoid file-lock issues (e.g., R.jar cannot be deleted)
org.gradle.vfs.watch=false
org.gradle.unsafe.watch-fs=false
# Disable daemon to avoid file locks
org.gradle.daemon=false
# Additional Windows optimizations
org.gradle.caching=true
# Limit workers to reduce file handle contention
org.gradle.workers.max=1
# Disable configuration on demand (can interact poorly on Windows)
org.gradle.configureondemand=false
# Increase heap size for large assets
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin compiler settings to avoid external daemon/file locks
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.enabled=false
# Turn off incremental to avoid stale cache deletion issues
kotlin.incremental=false
kotlin.incremental.java=false
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
# org.gradle.parallel=true
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true
# Suppress warning about compileSdk 35 with AGP 8.5.2
android.suppressUnsupportedCompileSdk=35